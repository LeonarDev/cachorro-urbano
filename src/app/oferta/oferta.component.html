<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor | currency: "BRL":"symbol" }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row nav">
    <div class="col">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            data-toggle="tab"
            routerLink="como-usar"
            role="tab"
            >Como usar?</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-toggle="tab"
            routerLink="onde-fica"
            role="tab"
            >Onde fica?</a
          >
        </li>
      </ul>
      <div class="tab-content">

          Conceição, São Paulo - SP
        </div> -->

      </div>
    </div>
  </div>
</div>
