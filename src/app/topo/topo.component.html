<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a class="navbar-brand" routerLink="/">
            <img class="logo" src="../assets/logo.png" />
          </a>
        </div>

        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Pesquise por ofertas..."
            #conteudoDaPesquisa
            (keyup)="pesquisar(conteudoDaPesquisa.value)"
          />
          <!-- <button><i class="fas fa-search"></i></button> -->
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let oferta of ofertas | async">
              <a
                [routerLink]="['/oferta', oferta.id]"
                (click)="limpaPesquisa()"
              >
                {{ oferta.titulo | descricaoReduzida: 15 }}
              </a>
            </li>
          </ul>
        </div>

        <div class="col-md-2">
          <a routerLink="" class="cart"><img src="../assets/carrinho.png" /></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/restaurantes"
            routerLinkActive="active"
            >Restaurantes</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/diversao" routerLinkActive="active"
            >Divers√£o</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contato" routerLinkActive="active"
            >Contato</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/sobre" routerLinkActive="active"
            >Sobre</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <!-- implementar carrossel -->
  <img src="../assets/banners/img_1.jpg" />
</div>
